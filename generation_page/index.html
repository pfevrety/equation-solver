<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./assets/katex.css">
    <script src="./assets/katex.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.WebFontConfig = {
            custom: {
                families: ['KaTeX_AMS', 'KaTeX_Caligraphic:n4,n7', 'KaTeX_Fraktur:n4,n7',
                    'KaTeX_Main:n4,n7,i4,i7', 'KaTeX_Math:i4,i7', 'KaTeX_Script',
                    'KaTeX_SansSerif:n4,n7,i4', 'KaTeX_Size1', 'KaTeX_Size2', 'KaTeX_Size3',
                    'KaTeX_Size4', 'KaTeX_Typewriter'],
            },
        };
    </script>
    <script defer src="./assets/webfontloader.js"
        ></script>

</head>

<body>

    <p id="expression_container" style="
    width: fit-content;
    height: fit-content;
    margin: 0 !important;
    padding: 0;"></p>



    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const expression = urlParams.get('expression');
        let rlt = document.getElementById("expression_container");

        let r = ''
        for (i of expression) {
            if (i == 'Ã¨') {
                r += '+'
            } else {
                r += i
            }
        }
        katex.render(r, rlt, { throwOnError: false, displayMode: false });
    </script>

</body>
<style>
    .katex {
        font-size: 5em;
    }
</style>

</html>
