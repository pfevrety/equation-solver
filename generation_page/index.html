<body>

    <p id="expression_container" style="
    width: fit-content;
    height: fit-content;
    margin: 0 !important;
    padding: 0;"></p>



    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const expression = urlParams.get('expression');
        let rlt = document.getElementById("expression_container");

        let r = ''
        for (i of expression) {
            if (i == 'Ã¨') {
                r += '+'
            } else {
                r += i
            }
        }
        katex.render(r, rlt, { throwOnError: false, displayMode: false });
    </script>

</body>
<style>
    .katex {
        font-size: 5em;
